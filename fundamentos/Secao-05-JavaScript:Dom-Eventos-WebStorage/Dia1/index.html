<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }
    
        .title {
            text-align: center;
        }
    
        .main-content {
            background-color: yellow;
        }
    
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
    
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Desafio - JavaEscripito</h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p id="text">-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        const manipulaTexto = (text) => {
            let p = document.getElementById('text')
            p.innerHTML = text;
        }
        manipulaTexto('Trabalhando! ')

        const yellowToGreen = () => {
            let colorGreen = document.getElementsByClassName('main-content')[0];
            colorGreen.style.background = 'rgb(76,164,109)';
        }
        yellowToGreen()

                                        const redToWhite = () => {
                                            let color = document.getElementsByClassName('center-content')[0];
                                            color.style.background = 'white'
                                        }
                                        redToWhite()
                                        const corrigeTexto = () => {
                                            let text = document.getElementsByTagName('h1')[0]
                                            text.innerHTML = "Desafio - Javascript"
                                        }
                                        corrigeTexto()

                                        const textUpperCase = () => {
                                            let paragraph = document.getElementsByTagName('p')[0];
                                            paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
                                        }
                                        textUpperCase();



</script>
</body>

</html>
