<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>TrybeTrip</header>

    <main>
        <form action="get">
            <div class="name-form">
        <label for="name">Nome Completo:</label>
        <input type="text" name="name" id="name" minlength="10" maxlength="40" required>
        </div>
        <div class="mail-form">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" minlength="10" maxlength="50" required>
        </div>
        <label for="destination">Destino Preferido:</label>
        <div id="destination">
            <input type="checkbox" name="check" id="checkbox1">
            <label for="checkbox1">Cidade</label>
            <input type="checkbox" name="check" id="checkbox2">
            <label for="checkbox2">Campo</label>
            <input type="checkbox" name="check" id="checkbox3">
            <label for="checkbox3">Praia</label>
            <input type="checkbox" name="check" id="checkbox4">
            <label for="checkbox4">Montanhas</label>
        </div>
        <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <div class="text-area"></div>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        
        <div class="date-form">
            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="datetime" name="date" id="date" placeholder="dd/mm/aaaa">
        </div>
        <div class="ad">
            <label for="ad">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="radio" name="ad" id="ad">
        </div>
        
        <div class="agreement"></div>
        <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="radio" name="agree" id="agree">
        </div>
        
        <div class="submit">
            <button type="submit">Enviar</button>
        </div>
        </form>
    </main>

</body>

</html>
